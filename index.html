<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="sytle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>

<body>


    <div class="card">
        <div class="profile-sidebar">

            <img class="profile-image" src="./img/pic.jpeg" width="100px" height="100" alt="logo">

            <ul class="social-list">
                <li class="social-item"><a aria-label="facebook" href="#"> <i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li class="social-item"><a aria-label="twiter" href="#"> <i class="fa-brands fa-twitter"></i></a></li>
                <li class="social-item"><a aria-label="linkedin" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </li>
            </ul>

        </div>

        <div class="profile-main">

            <h2 class="profile-name ">Ebad Ali</h2>
            <p class="profile-position">Web Developer</p>
            <p class="profile-body"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, explicabo. Lorem
                ipsum dolor sit amet consectetur adipisicing elit. Fuga, laboriosam.</p>

        </div>
    </div>



</body>

</html>
